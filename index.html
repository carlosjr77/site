<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Quase lá...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Resets básicos e fontes */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6; /* Um fundo cinza claro */
            color: #333;
        }

        /* Container principal que centraliza tudo */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }

        /* O "card" branco no centro */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        /* Título principal */
        h1 {
            font-size: 1.75rem; /* 28px */
            color: #111;
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* Texto de instrução */
        p {
            font-size: 1rem; /* 16px */
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* Estilização dos botões (links) */
        .btn {
            display: block; /* Faz o link ocupar a largura toda */
            text-decoration: none;
            font-size: 1.1rem; /* 18px */
            font-weight: bold;
            padding: 18px 25px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px); /* Efeito de "levantar" */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Botão específico do WhatsApp */
        .btn-whatsapp {
            background-color: #25D366;
            color: #ffffff;
        }

        /* Botão específico do Mercado Livre */
        .btn-mercadolivre {
            background-color: #FFF159; /* Amarelo oficial */
            color: #3483FA; /* Azul oficial */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Estamos quase lá!</h1>
            <p>Seu pedido está sendo processado. Por favor, clique nos botões abaixo para abrir o WhatsApp e acessar a loja.</p>

            <a 
                id="whatsapp-link" 
                href="https://wa.me/5521979934676?text=Ola%20vim%20do%20anuncio%20e%20quero%20o%20link%20da%20loja" 
                target="_blank" 
                class="btn btn-whatsapp">
                1. Abrir WhatsApp
            </a>
            
            <a 
                id="mercadolivre-link" 
                href="https://www.mercadolivre.com.br/social/ebfdhegac14943/lists/4e874ef5-07e9-4181-a9eb-f820f83ac423?matt_tool=33702750&forceInApp=true&skipInApp=true" 
                target="_blank" 
                class="btn btn-mercadolivre">
                2. Ir para a Loja
            </a>
        </div>
    </div>

</body>
</html>
